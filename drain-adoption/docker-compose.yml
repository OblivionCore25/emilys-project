version: '3.8'

services:
  postgres:
    image: postgres:15
    container_name: drain-adoption-db
    environment:
      POSTGRES_DB: postgres
      POSTGRES_USER: d89f58ed35d3554fe790bc1567f53be8f738a644ee4fb53f2084d62d4a3c3bf9
      POSTGRES_PASSWORD: sk_VwPgPKp1PF_Yh4adW48H8
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  app:
    build: .
    container_name: drain-adoption-app
    ports:
      - "8080:8080"
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/drainapp
      SPRING_DATASOURCE_USERNAME: postgres
      SPRING_DATASOURCE_PASSWORD: yourpassword
    depends_on:
      postgres:
        condition: service_healthy

volumes:
  postgres_data: