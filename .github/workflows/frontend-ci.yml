name: Validate Frontend Build

on:
  push:
    branches:
      - main
      - develop
    paths:
      - 'drain-adoption-frontend/**'
  pull_request:
    branches:
      - main
      - develop
    paths:
      - 'drain-adoption-frontend/**'

jobs:
  validate:
    name: Build and Test Frontend
    runs-on: ubuntu-latest
    
    defaults:
      run:
        working-directory: ./drain-adoption-frontend
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: './drain-adoption-frontend/package-lock.json'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Run tests
        run: npm test -- --passWithNoTests --watchAll=false
        env:
          CI: true
      
      - name: Build application
        run: npm run build
        env:
          CI: false
          REACT_APP_API_URL: https://api.example.com
          REACT_APP_GOOGLE_MAPS_API_KEY: ${{ secrets.REACT_APP_GOOGLE_MAPS_API_KEY }}
          REACT_APP_CLOUDINARY_CLOUD_NAME: ${{ secrets.REACT_APP_CLOUDINARY_CLOUD_NAME }}
          REACT_APP_CLOUDINARY_UPLOAD_PRESET: ${{ secrets.REACT_APP_CLOUDINARY_UPLOAD_PRESET }}
      
      - name: Check build size
        run: |
          echo "Build completed successfully!"
          du -sh build/
          echo "Build artifacts:"
          ls -lh build/static/js/ | head -5
      
      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-artifacts
          path: drain-adoption-frontend/build/
          retention-days: 7
      
      - name: Notify deployment status
        if: success()
        run: |
          echo "âœ… Build successful! AWS Amplify will auto-deploy this commit."
          echo "ðŸ“¦ Build artifacts uploaded for review."
