name: Backend CI/CD - Deploy to AWS Elastic Beanstalk

on:
  push:
    branches:
      - main
      - develop
    paths:
      - 'drain-adoption/**'
      - '.github/workflows/backend-ci.yml'
  pull_request:
    branches:
      - main
      - develop
    paths:
      - 'drain-adoption/**'
  workflow_dispatch:

env:
  AWS_REGION: us-east-1
  EB_APPLICATION_NAME: drain-adoption-backend
  EB_ENVIRONMENT_NAME: drain-adoption-env
  JAVA_VERSION: '17'

jobs:
  build:
    name: Build and Test
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./drain-adoption

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: ${{ env.JAVA_VERSION }}
          distribution: 'temurin'
          cache: 'maven'

      - name: Build with Maven
        run: mvn clean package -DskipTests

      - name: Run tests
        run: mvn test

      - name: Upload JAR artifact
        uses: actions/upload-artifact@v3
        with:
          name: application-jar
          path: drain-adoption/target/*.jar
          retention-days: 1

  deploy:
    name: Deploy to AWS Elastic Beanstalk
    runs-on: ubuntu-latest
    needs: build
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/develop')
    defaults:
      run:
        working-directory: ./drain-adoption

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download JAR artifact
        uses: actions/download-artifact@v3
        with:
          name: application-jar
          path: drain-adoption/target

      - name: Generate deployment package
        run: |
          mkdir -p deploy
          cp target/*.jar deploy/application.jar
          cp Procfile deploy/ 2>/dev/null || echo "web: java -jar application.jar" > deploy/Procfile
          cp -r .ebextensions deploy/ 2>/dev/null || true
          cd deploy && zip -r ../deploy.zip . && cd ..

      - name: Get timestamp
        id: time
        run: echo "timestamp=$(date +%Y%m%d_%H%M%S)" >> $GITHUB_OUTPUT

      - name: Deploy to Elastic Beanstalk
        uses: einaregilsson/beanstalk-deploy@v21
        with:
          aws_access_key: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws_secret_key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          application_name: ${{ env.EB_APPLICATION_NAME }}
          environment_name: ${{ env.EB_ENVIRONMENT_NAME }}
          version_label: ${{ github.sha }}-${{ steps.time.outputs.timestamp }}
          region: ${{ env.AWS_REGION }}
          deployment_package: drain-adoption/deploy.zip
          wait_for_environment_recovery: 120

      - name: Deployed URL
        run: |
          echo "ðŸš€ Application deployed successfully!"
          echo "URL: http://${{ env.EB_ENVIRONMENT_NAME }}.${{ env.AWS_REGION }}.elasticbeanstalk.com"
