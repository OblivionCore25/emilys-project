version: 1
frontend:
  phases:
    preBuild:
      commands:
        - cd drain-adoption-frontend && echo "Installing dependencies..."
        - cd drain-adoption-frontend && npm cache clean --force
        - cd drain-adoption-frontend && npm ci --legacy-peer-deps
    build:
      commands:
        - cd drain-adoption-frontend && echo "Building React application..."
        - cd drain-adoption-frontend && npm run build
  artifacts:
    baseDirectory: drain-adoption-frontend/build
    files:
      - '**/*'
  cache:
    paths:
      - drain-adoption-frontend/node_modules/**/*
  customHeaders:
    - pattern: '**/*'
      headers:
        - key: 'Strict-Transport-Security'
          value: 'max-age=31536000; includeSubDomains'
        - key: 'X-Content-Type-Options'
          value: 'nosniff'
        - key: 'X-Frame-Options'
          value: 'DENY'
        - key: 'X-XSS-Protection'
          value: '1; mode=block'
